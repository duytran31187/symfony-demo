controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

blog_show:
    path: /blog/show/{slug}
    controller: App\Controller\BlogController::show
    methods: GET|HEAD

blog_list:
    path: /blog/list
    controller: App\Controller\BlogController::list
    methods: GET

app_home:
    path: /
    controller: App\Controller\HomeController::index
    methods: GET|HEAD